services:
  - type: web
    name: m-and-m-bank
    env: node
    plan: free
    branch: main
    buildCommand: "npm ci && npm run build"
    startCommand: "npm run start"
    envVars:
      - key: NODE_ENV
        value: production
    # Do NOT commit secrets here. Set API keys and sensitive env vars in the Render dashboard.
